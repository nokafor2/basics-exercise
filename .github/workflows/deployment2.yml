name: Deployment Exercise 1
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # Get the codes
      - name: Get code
        uses: actions/checkout@v4
        # Install dependencies for the project
      - name: Install dependencies
        run: npm ci
      - name: Lint
        # run the lint script
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      # Get the codes
      - name: Get code
        uses: actions/checkout@v4
        # Install dependencies for the project
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Get the codes
      - name: Get code
        uses: actions/checkout@v4
        # Install dependencies for the project
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo "Deploying..."
